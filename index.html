<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <h1>Слайдер изображений</h1>
        
        <div class="slider">
            <img src="images/image1.webp" alt="Изображение 1" class="slide active">
            <img src="images/image2.webp" alt="Изображение 2" class="slide">
            <img src="images/image3.webp" alt="Изображение 3" class="slide">
        </div>
        
        <div class="controls">
            <button id="prevBtn" class="btn">Назад</button>
            <span id="counter" class="counter">1 из 3</span>
            <button id="nextBtn" class="btn">Вперед</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
